<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

  
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="top">
      <h1>IP Address Tracker</h1>
      <form action="">
        <div>
          <input type="text" id="search" placeholder="Search for any IP address or domain">
          <button><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
      </form>

      <div class="tracker">
        <div>
          <h2>IP Address</h2>
          <p id="ip-address">197.211.61.46</p>
        </div>
        <div>
          <h2>Location</h2>
          <p id="location">Brooklyn, NY 10001</p>
        </div>
        <div>
          <h2>Timezone</h2>
          <p id="timezone">UTC -05:00</p>
        </div>
        <div>
          <h2>ISP</h2>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>

    <div id="map"></div>

  </div>

  <script src="./script.js"></script>
